<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>meteo</title>
</head>
<body>
<div id="container">
        <div id="displayHeader">
            <h1>Météo</h1>
            <label for="infoCountry">De quelle ville souhaitez-vous savoir la météo ?</label>
            <input type="text" id="infoCountry">
            <button type="submit" id="getCountry">Rechercher</button>
        </div>
    <div id="displayMeteo">
        <div class="infoMeteo">Ville : </div>
        <div id="country"></div>
        <hr>
        <div class="infoMeteo">Température minimale | maximale : </div>
        <div id="temp"></div>
        <hr>
        <div class="infoMeteo">Ciel :</div>
        <div id="weather"></div>
    </div>
</div>

<script src="add.js"></script>
</body>
</html>
